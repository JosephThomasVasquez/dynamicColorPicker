<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Picker</title>
</head>
<body>

    <div class="container">
        <h1 class="title">Color Picker</h1>

        <div class="slidecontainer">
            <h3>Primary Color</h3>
            <div class="primary-color-swatch"></div>
            <input type="text" placeholder="Hex Value">
            <input type="range" min="1" max="360" value="180" name="hue-primary" class="slider-hue" id="myRange">
            <span class="hue-pri-value">Output</span>
            <input type="range" min="1" max="100" value="50" name="saturation-primary" class="slider" id="myRange">
            <span class="satNumValue">Output</span>
            <input type="range" min="1" max="100" value="50" name="light-primary" class="slider" id="myRange">
            <span class="lightNumValue">Output</span>

            <h3>Secondary Color</h3>
            <div class="secondary-color-swatch"></div>
            <input type="text" placeholder="Hex Value">
            <input type="range" min="1" max="360" value="180" name="hue-secondary" class="slider-hue" id="myRange">
            <span class="hue-2nd-value">Output</span>
            <input type="range" min="1" max="100" value="50" name="saturation-secondary" class="slider" id="myRange">
            <span class="satNumValue">Output</span>
            <input type="range" min="1" max="100" value="50" name="light-secondary" class="slider" id="myRange">
            <span class="lightNumValue">Output</span>

            <h3>Tertiary Color</h3>
            <div class="tertiary-color-swatch"></div>
            <input type="text" placeholder="Hex Value">
            <input type="range" min="1" max="360" value="180" name="hue-tertiary" class="slider-hue" id="myRange">
            <span class="hue-tert-value">Output</span>
            <input type="range" min="1" max="100" value="50" name="saturation-tertiary" class="slider" id="myRange">
            <span class="satNumValue">Output</span>
            <input type="range" min="1" max="100" value="50" name="light-tertiary" class="slider" id="myRange">
            <span class="lightNumValue">Output</span>
          </div>
    </div>
    
    <script src="colorPicker.js"></script>
</body>
</html>
