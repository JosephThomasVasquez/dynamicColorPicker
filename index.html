<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/632e35ede9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Color Picker</title>
  </head>
  <body>
    <div class="toolbar">
      <div class="color-btn">
        <span><i class="fas fa-palette toolbar-icon"></i></span>
        <span class="btn-rgb">RGB</span>
        <span class="btn-hsl">HSL</span>
        <span class="btn-hex">Hex</span>
        <span class="btn-getall">Copy All</span>
      </div>
    </div>
    <div class="hex-container">
      <div><label for="hexCode">Hex#</label></div>
      <input type="text" name="hexCode" class="hex-input" />
    </div>
    <div class="container-1">
      <h1 class="title"><i class="fas fa-palette"></i>Color Picker</h1>

      <div class="slidecontainer"></div>
      <div class="button"><i class="fas fa-plus-circle btn-add"></i></div>
    </div>
    <div class="container-2">
      <h1 class="title"><i class="fas fa-palette"></i>Color Samples</h1>
      <div class="sample-container"></div>
    </div>
    <script src="colorPicker.js"></script>
  </body>
</html>
