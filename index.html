<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/632e35ede9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Color Picker</title>
  </head>
  <body>
    <div class="toolbar">
      <div class="color-btn">
        <span
          ><i class="fas fa-palette toolbar-icon"
            ><span class="title-text">HSL Color Picker</span></i
          ></span
        >
      </div>
    </div>
    <div class="main-container">
      <div class="hex-container">
        <div><label for="hexCode">RGB</label></div>
        <input type="text" name="hexCode" class="hex-input" />
        <div><label for="rgbCode">Hex</label></div>
        <input type="text" name="rgbCode" class="rgb-input" />
      </div>
      <div class="container-1">
        <h1 class="title"><i class="fas fa-palette"></i>Color Picker</h1>

        <div class="slidecontainer"></div>
        <div class="button"><i class="fas fa-plus-circle btn-add"></i></div>
      </div>
      <div class="container-2">
        <h1 class="title"><i class="fas fa-palette"></i>Color Samples</h1>
        <div class="sample-container"></div>
      </div>
    </div>
    <script src="colorPicker.js"></script>
  </body>
</html>
